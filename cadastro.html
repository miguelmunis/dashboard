<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <div class="container">
        <header>
            <h1 id='title'>Cadastro de cliente</h1>
        </header>
        <div class="main">
            
        </div>
 
        <form id='survey-form'>
            <div class='form-input'>
                <label id='name-label'>Nome</label>
                <input type='text' id='nome' placeholder='Digite o nome do cliente' class='form-input-size' required />
            </div>

            <div class='form-input'>
                <label id='email-label'>Email</label>
                <input type='email' id='email' placeholder='Digite o email do cliente' class='form-input-size' required />
            </div>
            
            <div class='form-input'>
                <label id='number-label'>Celular</label>
                <input type='number' id='number' placeholder='Digite o celular do cliente' min='8' max='11' class='form-input-size' />
            </div>

            <div class='form-input'>
                <label id='dataNascimento'>Data de nascimento</label>
                <input type='date' id='dataNascimento' class='form-input-size' required />
            </div>
            
            <div class='form-input'>
                <label id='idade'>Idade</label>
                <input type='number' id='idade' class='form-input-size' placeholder='Digite a idade do cliente' min='1' required />
            </div>  
            
            <div class='form-input'>
                <p>Estado civil</p>
                <select id='dropdown' class='form-input-size' required>
                    <option disabled selected value>Selecione</option>
                    <option value='Solteiro'>Solteiro</option>
                    <option value='Casado'>Casado</option>
                    <option value='Separado'>Separado</option>
                    <option value='Divorcidado'>Divorcidado</option>
                    <option value='Viúvo'>Viúvo</option>
                </select>
            </div>

            <div class='form-input'>
                <label id='profissao'>Profissão</label>
                <input type='text' id='idade' class='form-input-size' placeholder='Digite a profissão do cliente' min='1' required />
            </div>  

            <div class='form-input'>
                <label id='Endereço'>Endereço</label>
                <input type='text' id='idade' class='form-input-size' placeholder='Digite o endereço do cliente' required />
            </div>  

            <div class='form-input'>
                <button type='submit' id='submit'>Cadastrar</button>
            </div>
        </form>
